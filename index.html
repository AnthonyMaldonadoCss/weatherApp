<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="theme-color" content="#F150A4">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">


    <link rel="apple-touch-icon" sizes="57x57" href="ico/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="ico/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="ico/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="ico/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="ico/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="ico/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="ico/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="ico/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="ico/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="ico/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="ico/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="ico/favicon-16x16.png">
    <link rel="manifest" href="ico/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <title>Weather App</title>
</head>
<body>
    <main class="cuerpo">
        <section class="welcome">
            <h1>WELCOME TO WEATHER APP</h1>
        </section>
        
    
        <section class="contenedor_principal"> 
            
            <div class="caja caja_1">
                
                <div class="titulo">
                    <h1>Temperatura de la zona</h1>
                </div>
    
                <div class="contenido">
                    <h1 translate="yes" class="temp_valor texto">Debes permitir el uso de tu localización para mostrar esta información</h1>
                    <h2 translate="yes" class="temp_descripcion texto"></h2>
                </div>

            </div>

            <div class="caja caja_2">
                <div class="titulo">
                    <h1>Ubicacion Geográfica</h1>
                </div>
    
                <div class="contenido">
                    <h2 class="ubicacion texto"></h2>
                    <img src="" alt="main" class="icono_animado">
                </div>

            </div>
            
            <div class="caja caja_3">
                <div class="titulo">
                    <h1>Velocidad del Viento</h1>
                </div>
                
                <div class="contenido">
                    <!-- <h3 class="texto">Velocidad del viento</h3> -->
                    <p class="velocidad_viento texto"></p>
                    <img height="35" src="img/wind.png" alt="wind">
                </div>

            </div>

        </section>
        
        <section class="footer">
            <div class="footer__nombre">
                Desarrollado por <b>Anthony Maldonado</b>
            </div>
            <div class="footer__mensaje">
                Gracias por visitar esta app 
            </div>
            <div class="footer__redes">
                <div> 
                    <a href="https://www.linkedin.com/in/anthony-maldonado-web-developer/" target="_blank" >
                        <img height="50" src="img/linkedin-min.png" alt="Linkedin">
                    </a>
                </div>
                
                <div>
                   <a href="https://github.com/AnthonyMaldonadoCss/" target="_blank">
                       <img height="50" src="img/github-min.png" alt="github">
                    </a> 
                </div>
                
                <div>
                    <a href="https://api.whatsapp.com/send?phone=584129330755" target="_blank">
                        <img height="50" src="img/whatsapp-min.png" alt="Whatsapp">
                    </a>
                </div>
            </div>
        </section>
    </main>

<script src="script.js"></script>    
</body>
</html>
