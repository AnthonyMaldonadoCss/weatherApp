<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="theme-color" content="#F150A4">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <title>Weather App</title>
</head>
<body>
    <main class="cuerpo">
        <section class="welcome">
            <h1>WELCOME TO WEATHER APP</h1>
        </section>
        
    
        <section class="contenedor_principal"> 
            
            <div class="caja caja_1">
                
                <div class="titulo">
                    <h1>Temperatura de la zona</h1>
                </div>
    
                <div class="contenido">
                    <h1 class="temp_valor texto"></h1>
                    <h2 translate="yes" class="temp_descripcion texto"></h2>
                </div>

            </div>

            <div class="caja caja_2">
                <div class="titulo">
                    <h1>Ubicacion Geogr√°fica</h1>
                </div>
    
                <div class="contenido">
                    <h2 class="ubicacion texto"></h2>
                    <img src="" alt="main" class="icono_animado">
                </div>

            </div>
            
            <div class="caja caja_3">
                <div class="titulo">
                    <h1>Velocidad del Viento</h1>
                </div>
                
                <div class="contenido">
                    <!-- <h3 class="texto">Velocidad del viento</h3> -->
                    <p class="velocidad_viento texto"></p>
                    <img height="35" src="img/wind.png" alt="wind">
                </div>

            </div>

        </section>
    </main>

<script src="script.js"></script>    
</body>
</html>
